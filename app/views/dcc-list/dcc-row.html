<div class="palm-row" x-mojo-tap-highlight="momentary">
	<div class="palm-row-wrapper #{type} #{rowClass}">
		<div class="progress">
			<div class="bar #{fstatus}" style="width: #{percent}%;"></div>
		</div>
		<div class="icon"></div>
		<div class="title text">#{-text}</div>
		<div class="sub file">#{-filename}</div>
	</div>
</div>
