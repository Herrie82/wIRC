<div class="palm-dialog-box">
	<div class="palm-dialog-wrapper">
 
	   <div class="palm-dialog-content">
			<div class="dialog-title" id="dialogTitle"></div>
			<div id="palm-dialog-separator" class="palm-dialog-separator"></div>
		</div>
		
		<div x-mojo-element="Button" id="queryButton"></div>
		
		<table width="100%" cellspacing="0" cellpadding="0" border="0">
			<tr>
				<td width="50%"><div x-mojo-element="Button" id="opButton"></div></td>
				<td width="50%"><div x-mojo-element="Button" id="voiceButton"></div></td>
			</tr>
			<tr>
				<td width="50%"><div x-mojo-element="Button" id="kickButton"></div></td>
				<td width="50%"><div x-mojo-element="Button" id="banButton"></div></td>
			</tr>
		</table>
		
		<div x-mojo-element="Button" id="cancelButton"></div>          
		
	</div>
</div>
