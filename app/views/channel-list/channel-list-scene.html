<div class="channel-list">
	
	<div class="scene-fade-top" x-mojo-scroll-fade="top"></div>
	
	<div id="listHeader" class="palm-header left">
		<div id="searchButton" class="searchPill"></div>
		<span id="title"></span>
	</div>
	
	<div id="searchSpinner" x-mojo-element="Spinner"></div>
	<div id="searchText" x-mojo-element="TextField"></div>
	
	<div class="palm-header-spacer" style="height: 50px;"></div>
	
	<div x-mojo-element="Spinner" id="spinner">
		<div id="spinnerStatus">Loading ... <span id="loadedCount"></span></div>
	</div>
	
	<div class="palm-list">
		<div id="channelList" x-mojo-element="List"></div>
	</div>
	
	<div class="scene-fade-bottom" x-mojo-scroll-fade="bottom"></div>
	
</div>
